<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mycomponents="http://java.sun.com/jsf/composite/mycomponents" xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="/css/humanity/skin.css"/>
</h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="titre">Titre</ui:define>
        <ui:define name="contenu">


           
            
            <ui:repeat id="repeat" value="#{articleManagedBean.articles}" var="article">
                id article : #{article.id}<br/>
                <h:link outcome="detail" includeViewParams="true" value="#{article.titre}">
                    <f:param name="idArticle" value="#{article.id}"/>
                </h:link>
                <br/>
                Contenu : <h:outputText value="#{article.contenu}"/>
                <hr/>
            </ui:repeat>
        </ui:define>
    </ui:composition>
</h:body>
</html>
